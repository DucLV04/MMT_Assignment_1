<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Window</title>
  <link rel="stylesheet" href="../static/css/chat.css" />
</head>
<body>
  <div class="chat-container">
    <a href="/home.html" class="home-link">Homepage</a>
    <div class="chat-title">Peer: ip:port</div>
    <div class="messages" id="messages">
      <div class="message bot">Hello! How can I help you today?</div>
      <div class="message user">Hi! I have a question about your web app.</div>
      <div class="message bot">Sure, please go ahead and tell me more about it.</div>
    </div>

    <div class="input-area">
      <input type="text" id="input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      if (input.value.trim() === "") return;

      const msg = document.createElement("div");
      msg.className = "message user";
      msg.textContent = input.value;
      messages.appendChild(msg);

      input.value = "";

      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
