<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Window</title>
  <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
  <div class="chat-container">
    <a href="#" onClick="disconnect()" class="home-link">Leave Chatroom</a>
    <div class="chat-title" id="title">{{addr}}</div>
    <div class="messages" id="messages">
      {{msgs}}
    </div>

    <div class="input-area">
      <input type="text" id="input" placeholder="Type a message..." onkeyup="checkInput()"/>
      <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
    </div>
  </div>

  <script>
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const title = document.getElementById('title');

    function checkInput() {
      if (inputEl.value.trim() === '' || title.textContent === "Host has disconnected"){
        sendBtn.disabled = true;
      }
      else{
        sendBtn.disabled = false;
      }
    }

    function sendMessage() {
      const message = inputEl.value.trim();
      if (!message) return;
      
      sendBtn.disabled = true;
      fetch("/sendMsg", {
        method: "POST",
        body: JSON.stringify({message: input.value})
      })
      .then(() => {
        inputEl.value = "";
        sendBtn.disabled = true;
        window.location.reload();
      })
    }

    setTimeout(function() {
      location.reload();
    }, 5000);
    
    function disconnect() {
      fetch("/disconnect", {
        method: "DELETE",
      })
      .then(() => window.location.href = 'index.html');
    }
  </script>
</body>
</html>
