<!doctype html>
<html>
<head>
    <title>bksysnet@hcmut welcome</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div>
        <h1>bksysnet@hcmut  Domain</h1>
        <p>This domain is for use in illustrative examples in documents.
        </p>
    
        <img src="images/welcome.png" alt="bksysnet at HCMUT" width="500" height="600">  
    </div>
    <ul>
        <li><a href="/login.html">Go to Login Page</a></li>
        <li><a href="#" onclick="getList()">Get list of peer</a></li>
        <li><a href="#" onClick="submitInfo()">Submit this peer info</a></li>
    </ul>
    <p>List of peer</p>
    <ul>
        <li>192.168.31.124:8000</li>
    </ul>
    Peer address: <input id="address" type="text" placeholder="Peer address">
    <button id="sendBtn">Connect</button>
</body>
</html>
<script>
    function submitInfo() {
        fetch('/submitInfo', {
            method: 'POST',
        })
        .then(() => window.location.href = '/chat.html');
    }
    function getList() {
        fetch('/getList', {
            method: 'GET',
        })
        .then(() => window.location.href = '/index.html');
    }
    document.getElementById("sendBtn").addEventListener("click", () => {
        const value = document.getElementById("address").value;

        fetch("/connect", {
            method: "POST",
            body: JSON.stringify({address: value})
        })
        .then(() => window.location.href = '/chat.html');
    });
</script>
