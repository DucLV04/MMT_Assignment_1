<!doctype html>
<html>
<head>
    <title>bksysnet@hcmut welcome</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <nav class="navbar">
        <span class="nav-title">bksysnet@hcmut</span>

        <form method="POST" action="/logout" class="nav-right">
            <button class="nav-btn" type="submit">Logout</button>
        </form>
    </nav>

    <div class="header-box">
        <h1>bksysnet@hcmut Domain</h1>
        <p>This domain is for use in illustrative examples in documents.</p>

        <img src="images/welcome.png" alt="bksysnet at HCMUT" width="500" height="600">

        <div class="action-buttons">
            <button onclick="submitInfo()">Submit this peer info</button>
            <button onclick="getList()">Get list of peer</button>
        </div>
    </div>
    <form id="connectForm">
        <label>List of peer</label>
        <select name="address">
            {{ip_list}}
        </select>
        <button type="submit">Connect</button>
    </form>
</body>
</html>
<script>
    function submitInfo() {
        fetch('/submitInfo', {
            method: 'POST',
        })
        .then(() => window.location.href = '/chat.html');
    }
    function getList() {
        fetch('/getList', {
            method: 'GET',
        })
        .then(() => window.location.href = '/index.html');
    }
    document.getElementById("connectForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const addressSelect = document.querySelector("select[name='address']");
        const selectedValue = addressSelect.value;
        
        fetch("/connect", {
            method: "POST",
            body: JSON.stringify({address: selectedValue})
        })
        .then(() => window.location.href = '/chat.html');
    });
</script>
